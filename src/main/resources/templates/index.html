<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <meta charset="UTF-8">
    <title>Welcome in PAWS</title>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-dark-subtle">

<h1 th:inline="text">Welcome <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>

    <a class="btn btn-primary" th:href="@{/skladba/new}">Nová skladba (not functional)</a>
    <a class="btn btn-primary" th:href="@{userProfile}">Zobrazit profil</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary">Odhlásit se</button>
    </form>

    <i class="bi bi-music-note-list"></i>
    <table class="song-list">
        <tr>
            <th scope="col">Název</th>
            <th scope="col">Umělec</th>
            <th scope="col">Album</th>
            <th scope="col"></th>
            <!--Play button column with requst to play the song - there will be if when person is not logged in it will redirect to login, if is than request to play the song--></tr>
        <tr th:each="Skladba: ${skladba}">
            <td th:text="${skladba.jmeno}" />
            <td th:text="${skladba.umelec}" />
            <td th:text="${skladba.album}" />
        </tr>
    </table>
    <audio id="music-player" controls="" style="position: absolute; bottom: 0; width: 100%;">
        <source><!-- th:src="${link on audio file}" -->
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
