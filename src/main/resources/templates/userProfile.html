<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Profil Uživatele</title>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-dark-subtle">

    <div class="fs-2">Profil uživatele <span th:remove="tag" sec:authentication="name"></span></div>

    <form th:action="@{updateAccount}" method="post" class="mt-4">
        <div class="mb-3">
            <!-- <img src=""> -->
            <div>
                <input type="button" id="profilovyobrazek" name="profilovyobrazek" value="Upravit obrázek" accept="image/*" class="btn btn-primary" />
            </div>
        </div>
        <div class="mb-3">
            <label for="jmeno" class="form-label">Jméno</label>
            <div>
                <input type="text" id="jmeno" name="jmeno" th:value="${currentBU.getJmeno()}" class="form-control" />
            </div>
        </div>
        <div class="mb-3">
            <label for="prijmeni" class="form-label">Příjmení</label>
            <div>
                <input type="text" id="prijmeni" name="prijmeni" th:value="${currentBU.getPrijmeni()}" class="form-control" />
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <div>
                <input type="email" id="email" name="email" th:value="${currentUser.getEmail()}" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Uložit změny</button>
    </form>

    <a class="btn btn-secondary mt-3" th:href="@{index}">Zpět na hl. stránku</a>
</div>

</body>
</html>
