<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Profil Uživatele</title>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-dark-subtle">



    <form th:action="@{userProfile}" method="post" class="mt-4" enctype="multipart/form-data">
        <div class="form-label">Profil uživatele <span th:remove="tag" sec:authentication="name"></span></div>
        <div class="mb-3">
            <img class="mx-auto d-block"  style="border-radius: 6.25rem; width: 12.5rem;" th:src="${currentUser.profilovyobrazek}">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" id="profilepicture" name="profilepicture" value="Upravit obrázek" accept="image/*" />
        </div>
        <div class="mb-3">
            <label for="jmeno" class="form-label">Jméno</label>
            <div>
                <input type="text" id="jmeno" name="jmeno" th:value="${currentBU.jmeno}" class="form-control" />
            </div>
        </div>
        <div class="mb-3">
            <label for="prijmeni" class="form-label">Příjmení</label>
            <div>
                <input type="text" id="prijmeni" name="prijmeni" th:value="${currentBU.prijmeni}" class="form-control" />
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <div>
                <input type="email" id="email" name="email" th:value="${currentUser.email}" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Uložit změny</button>
        <a class="btn btn-secondary mt-3" th:href="@{index}">Zpět na hl. stránku</a>
    </form>


</div>

</body>
</html>
