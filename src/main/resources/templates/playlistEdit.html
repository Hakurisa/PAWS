<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/playlist/{playlistId}/edit(playlistId=${playlist.playlistId})}" method="post" enctype="multipart/form-data">
    <div>
        <p>Cover:</p>
        <img th:src="${playlist.coverImage}" alt="cover image">
        <label for="coverImage">Změň cover alba:</label>
        <input type="file" id="coverImage" name="coverImage" accept="image/*">
    </div>
    <div>
        <label for="jmeno">Název:</label>
        <input type="text" id="jmeno" name="nazev" placeholder="Název alba" th:value="${playlist.nazev}">
    </div>
    <div>
        <label for="popis">Popis:</label>
        <textarea id="popis" name="popis" th:text="${playlist.popis}"></textarea>
    </div>
    <button type="submit">Uložit úpravy</button>
</form>
<a class="btn btn-primary" th:href="@{/playlist/{playlistId}}">Zpět na hlavní stránku</a>
</body>
</html>
