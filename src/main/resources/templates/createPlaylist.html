<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nové playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div>
            <label for="coverImage">Vyber Cover Playlistu:</label>
            <img src="https://i.ibb.co/64q24pP/playlist-Placeholder.png" alt="playlist-Placeholder" style="display: block; width: 15%; margin: 0.5rem 0;">
            <input type="file" id="coverImage" name="coverImage" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="nazev" class="form-label">Název</label>
            <input type="text" class="form-control" id="nazev" name="nazev" placeholder="Název"/>
        </div>
        <div class="mb-3">
            <label for="popis" class="form-label">Popis</label>
            <input type="text" class="form-control" id="popis" name="popis" placeholder="Popis playlistu..."/>
        </div>
        <div class="mb-3">
            <button type="submit">Vytvořit playlist</button>
        </div>
    </form>

</body>
</html>
