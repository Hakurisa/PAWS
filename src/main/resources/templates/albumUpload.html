<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>PAWS - upload</title>
</head>
<body>
<h2>Vytvoř album</h2>
<form th:action="@{/album/new}" method="post" enctype="multipart/form-data">
    <div>
        <label for="jmeno">Název alba:</label>
        <input type="text" id="jmeno" name="nazev" placeholder="Název skladby">
    </div>
    <div>
        <label for="popis">Popis alba:</label>
        <textarea id="popis" name="popis"></textarea>
    </div>
    <div>
        <label for="coverimage">Vyber cover alba:</label>
        <input type="file" id="coverimage" name="coverimage" accept="image/*">
    </div>
    <div>
        <p>Publikovat album?</p>
        <label for="private-yes">Ano</label>
        <input type="radio" id="private-yes" name="publikovano" value="1">
        <label for="private-no">Ne</label>
        <input type="radio" id="private-no" name="publikovano" value="0" checked>
    </div>
    <button type="submit">Vytvořit</button>
</form>
<a class="btn btn-primary" th:href="@{/index}">Zpět na hlavní stránku</a>
</body>
</html>
