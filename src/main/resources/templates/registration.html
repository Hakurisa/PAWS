<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-dark-subtle">
    <form th:action="@{registration}" method="post">
        <div class="mb-3">
                <label class="typ-uctu" for="buaccount">
                    <input type="radio" class="form-check-input" name="typUctu" id="buaccount" autocomplete="off" onclick="displaySpecificInputs()" value="isBU" checked>
                    Běžný profil</label>
                <label class="typ-uctu" for="umelecaccount">
                    <input type="radio" class="form-check-input" name="typUctu" id="umelecaccount" autocomplete="off" onclick="displaySpecificInputs()" value="isUmelec">
                    Umělecký profil</label>
        </div>
        <div class="mb-3">
            <label for="jmeno" class="form-label">Jméno</label>
            <input type="text" class="form-control" id="jmeno" name="jmeno" placeholder="Jméno"/>
        </div>
        <div class="mb-3" id="prijmeniBU">
            <label for="prijmeni" class="form-label">Příjmení</label>
            <input type="text" class="form-control" id="prijmeni" name="prijmeni" placeholder="Příjmení"/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Uživatelské jméno</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Jméno">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="muj@email.ukazka">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Heslo</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Heslo">
        </div>
        <div class="mb-3">
            <label for="datumnarozeni" class="col-form-label">Datum narozeni</label>
            <input type="date" id="datumnarozeni" name="datumnarozeni" class="form-control">
        </div>

        <div class="mb-3">
            <label for="mesto" class="form-label">Město</label>
            <input type="text" class="form-control" id="mesto" name="mesto">
        </div>
        <div class="mb-3">
            <label for="ulice" class="form-label">Ulice</label>
            <input type="text" class="form-control" id="ulice" name="ulice">
        </div>
        <div class="mb-3">
            <label for="cislopopisne" class="form-label">Číslo popisné</label>
            <input type="text" class="form-control" id="cislopopisne" name="cislopopisne">
        </div>
        <div class="mb-3">
            <label for="psc" class="form-label">PSČ</label>
            <input type="text" class="form-control" id="psc" name="psc">
        </div>

        <button type="submit" class="btn btn-primary" value="Registrace">Registrace</button>


    </form>
</div>


<script>
    function displaySpecificInputs() {
    var info = document.getElementById('prijmeniBU');
    var choice = document.getElementsByName('typUctu');
    if (!choice[0].checked) {
        info.style.visibility = 'collapse';
    } else {
        info.style.visibility= 'visible';
    }
}
</script>
</body>


</html>
