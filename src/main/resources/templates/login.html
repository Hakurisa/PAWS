<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>PAWS - login</title>
</head>
<body>
<div th:if="${param.error}" class="alert alert-danger" role="alert">
    Neplatné uživatelské jméno nebo heslo
</div>
<div th:if="${param.logout}" class="alert alert-success" role="alert">
    Byli jste úspěšně odhlášeni
</div>

<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-dark-subtle">
    <form th:action="@{login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Uživatelské jméno</label>
            <input type="text" class="form-control" id="username" name="username">
            <div id="emailHelp" class="form-text">Placeholder for motto.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Heslo</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Heslo">
        </div>
        <div class="mb-3 form-check">
            <a th:href="@{registration}">Ještě nemáte účet? Registrujte se kliknutím</a>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>


    </form>
</div>

</body>
</html>
